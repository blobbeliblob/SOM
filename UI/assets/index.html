<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SOM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="left-panel">
      <h1>Input</h1>
      <div id="parameters"></div>
    </div>

    <div class="resizer" id="dragbar"></div>

    <div class="right-panel">
      <h1>Output</h1>
      <pre id="output"></pre>

      <div class="button-row">
        <button id="runButton" onclick="run()">Run</button>
        <button id="stopButton" onclick="stop()" disabled>Stop</button>
        <button id="clearButton" onclick="clearOutput()">Clear</button>
        <div class="spinner-wrapper">
          <div id="spinner" class="spinner" style="visibility: hidden;"></div>
        </div>
      </div>

      <div id="statusBar" class="status-bar"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
